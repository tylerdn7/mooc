{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock" placeholder="Symbol" type="text"/>
        </div>   
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Shares" type="float"/>
        </div>   
        <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
        </div>
    </form>
    <h2><p>Todays top companys</p></h2>
    <img src="/static/apple-logo.png"/>  <img src="/static/facebook.jpg" />
    <img src="/static/Facebook_logo-3.jpg" />  <img src="/static/google2.0.0.jpg" />
    <img src="/static/Walt-Disney-logo.png" /> <img src="/static/netflix.png" />
{% endblock %}
