{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quote" placeholder="Stock Name" type="text"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
    <h2><p>Todays top companys</p></h2>
    <img src="/static/apple-logo.png"/>  <img src="/static/facebook.jpg" />
    <img src="/static/Facebook_logo-3.jpg" />  <img src="/static/google2.0.0.jpg" />
    <img src="/static/Walt-Disney-logo.png" /> <img src="/static/netflix.png" />
    
{% endblock %}
